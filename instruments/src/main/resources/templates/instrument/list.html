<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Instrument list</title></head>
<body>
<h1>List of Instruments</h1>
<a th:href="@{/instruments/new}">Add New Instrument</a>
<table>
    <tr><th>Name</th><th>Type</th><th>Price</th><th>Status</th><th>Actions</th></tr>
    <tr th:each="i : ${instruments}">
        <td th:text="${i.name}"></td>
        <td th:text="${i.type}"></td>
        <td th:text="${i.price}"></td>
        <td th:text="${i.status}"></td>
        <td><a th:href="@{/instruments/delete/{id}(id=${i.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
